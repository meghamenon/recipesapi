<!DOCTYPE>
<html>
<head>
	<title> My recipes </title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src = "/scripts/frontend.js"></script>
</head>
<body>
	<div class = "jumbotron">
	<div class = "container">
	<h1> Welcome to my recipes page! </h1>
</div>
</div>
<section id='recipe-form' class="container">
      <div class="row">
      <div class="col-md-10 col-md-offset-1">

        <form class="form-horizontal">
          <fieldset>


<legend>Add New Recipe</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="recipeName">Recipe name</label>
              <div class="col-md-4">
              <input id="textinput" name="artistName" type="text" placeholder="" class="form-control input-md" required>

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="type">Type
              </label>
              <div class="col-md-4">
              <input id="type" name="type" type="text" class="form-control input-md" required>

              </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="genres">Ingredients (separated by commas)</label>
              <div class="col-md-4">
                <textarea class="form-control" id="ingredients" name="ingredients" required></textarea>
              </div>
            </div>


            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="singlebutton">Save Recipe</label>
              <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      </div>

<section class = "container">
	<div class = "row">
	<div class = "col-md-10 col-md-offset-1">
	<h2>Recipes</h2>
	</div>
	</div>
	<div id="recipes">
        <div class = "row recipe"></div>

</body>
</html>
